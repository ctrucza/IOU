<!DOCTYPE html>

<html>
<head>
    <title>You Made My Day</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div >
            <h1>You Made My Day</h1>

            <h3 class="col-md-12">Hi there, <span id="username"></span>!</h3>

            <h3 class="col-md-12">Send a <em>thank you</em> note!</h3>

            <div class="form-group">
                <label>Recipient:</label>
                <input id="recipient" type="text" placeholder="somebody" class="form-control">

                <button type="button" id="thank_you_button" class="thank-you-button btn btn-primary form-control">
                    Thank you
                </button>
            </div>

            <h3>Notes sent by me</h3>
            <div>
                <table class="table" id="sent_notes_table">
                    <thead>
                    <tr>
                        <th>Recipient</th>
                        <th>Text</th>
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
            
            <h3>Notes sent to me</h3>
            <button type="button" id="refresh_button" class="btn btn-primary">
                Refresh
            </button>
            <div>
                <table class="table" id="received_notes_table">
                    <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Text</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="http.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="ymmd.js"></script>
</body>
</html>
